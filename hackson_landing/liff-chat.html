<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --bg:#f7f7f8; --card:#fff; --border:#e5e7eb; --text:#111827; --muted:#6b7280; --primary:#16a34a; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC"; background:var(--bg); color:var(--text); }
    #loginTip { max-width:720px; margin: 20px auto; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; display:none; }
    #log { position: fixed; left:0; right:0; bottom:0; background:#e2e8f0; border-top:1px solid #cbd5e1; font-size:12px; padding:8px 12px; max-height:160px; overflow:auto; display:none; }

</head>
<body>
  <div id="loginTip">
    <div style="font-weight:600; margin-bottom:6px;">ç‚ºäº†ä¿å­˜ä½ çš„å°è©±èˆ‡åå¥½ï¼Œå»ºè­°ç™»å…¥ LINE</div>
    <div style="color:#374151; margin-bottom:10px;">å…ˆä¸ç™»å…¥ä¹Ÿèƒ½èŠï¼Œç¨å¾Œéš¨æ™‚å¯ç™»å…¥ä»¥ç¶å®šä½ çš„ç´€éŒ„ã€‚</div>
    <button id="loginBtn" class="btn primary">ä»¥ LINE ç™»å…¥</button>
  </div>

  <!-- ç›´æ¥æŠŠèŠå¤©æ›åœ¨é€™å€‹å®¹å™¨è£¡ -->
  <div id="chat-container"></div>

  <div id="log"></div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // å¯é¸ï¼š?liff=1 æ‰å•Ÿç”¨ LIFF
    const LIFF_ID = "2007994605-MQ7wrXWZ";
    const enableLiff = new URLSearchParams(location.search).get("liff") === "1";

    // ä½ çš„ AgentFlow èˆ‡ Flowise æœå‹™
    const AGENTFLOW_ID = "10322e09-db98-49e6-b5f3-034cb5eb5b96";   // â† æ›æˆä½ çš„ AgentFlow ID
    const FLOWISE_API  = "https://cloud.flowiseai.com";             // â† æ›æˆä½ çš„ Flowise URL
    const API_KEY      = "qYVSf9woniu3lzX3fFd4mTEnzP1uSM-QrEkMxtv7820"; // è‹¥æœ‰å•Ÿç”¨ API Key å°±å¡«ï¼Œå¦å‰‡è¨­ç‚º ""

    const qs = new URLSearchParams(location.search);
    const showLog = qs.get("debug") === "1";
    const $log = document.getElementById("log");
    const log = (...args) => {
      if (!showLog) return;
      $log.style.display = "block";
      const line = document.createElement("div");
      line.textContent = args.map(x => typeof x === "object" ? JSON.stringify(x) : String(x)).join(" ");
      $log.appendChild(line);
      $log.scrollTop = $log.scrollHeight;
    };
    window.onerror = (m, s, l, c) => log("window.onerror:", m, "@", s, l, c);

    function pick(k){ return sessionStorage.getItem(k) || localStorage.getItem(k) || ""; }
    function put(k,v){ try{ sessionStorage.setItem(k,v); localStorage.setItem(k,v); }catch(e){} }

    // è®€ç¬¬ä¸€é ä¿å­˜çš„ state
    let mood    = pick("moodLabel") || pick("mood") || "ğŸ™‚";
    let bot     = (pick("bot") || "").toLowerCase(); // "baobao" / "penny"
    let user_id = pick("user_id");                   // è‹¥ç¬¬ä¸€é /LIFF æœ‰å­˜ï¼Œæœƒå¸¶åˆ°

    function startFlowise(sessionId){
      const container = document.getElementById("chat-container");
      const headers = {};
      if (API_KEY) headers["Authorization"] = "Bearer " + API_KEY;

      const theme = {
        chatWindow: {
          title: `ä»Šå¤©çš„å¿ƒæƒ… ${mood || ""}`.trim(),
          welcomeMessage: mood
            ? `å—¨${user_id ? "ï¼Œ" + user_id : ""}ï¼Œæˆ‘æ˜¯ ${bot || "åŠ©æ‰‹"}ã€‚å…ˆè¨˜ä¸‹ä½ ä»Šå¤©çš„å¿ƒæƒ…ï¼š${mood}ã€‚æƒ³å¾å“ªè£¡é–‹å§‹èŠå‘¢ï¼Ÿ`
            : "å“ˆå›‰ï½ä»Šå¤©æƒ³èŠäº›ä»€éº¼ï¼Ÿ",
          clearChatOnReload: false,
          renderHTML: true
        }
      };

      const customVariables = { bot, mood, user_id };
      const base = { apiHost: FLOWISE_API, theme, headers, chatflowConfig: { sessionId }, customVariables, container };

      // å…ˆå˜—è©¦ AgentFlowï¼ˆæ–°ç‰ˆï¼‰
      log("initAgent ->", { agentId: AGENTFLOW_ID, ...base, customVariables });
      let fallbackTimer = setTimeout(() => {
        log("initAgent çœ‹èµ·ä¾†æ²’æ›ä¸Šï¼Œæ”¹ç”¨ chatflow å‚™æ´");
        initFallback();
      }, 1500); // 1.5s çœ‹ä¸åˆ°è¦–çª—å°± fallback

      try {
        Chatbot.initAgent({ agentId: AGENTFLOW_ID, ...base });

        // è‹¥ 1.5s å…§å‡ºç¾äº† iframe æˆ– flowise çš„å®¹å™¨ï¼Œå°±å–æ¶ˆ fallback
        const observer = new MutationObserver(() => {
          if (container.querySelector("iframe") || container.querySelector(".flowise-chatbot")) {
            clearTimeout(fallbackTimer);
            observer.disconnect();
            log("initAgent æˆåŠŸ");
          }
        });
        observer.observe(container, { childList: true, subtree: true });
      } catch (err) {
        log("initAgent error:", err?.message || err);
        clearTimeout(fallbackTimer);
        initFallback(err);
      }

      function initFallback(reason){
        log("fallback init ->", reason ? (reason.message || reason) : "no reason");
        Chatbot.init({
          chatflowid: AGENTFLOW_ID,   // å¾ˆå¤šé›²ç«¯ç’°å¢ƒä»ç”¨ chatflowid ä¹Ÿèƒ½è¼‰å…¥ AgentFlow å°æ‡‰çš„æµç¨‹
          ...base
        });
      }
    }

    async function boot(){
      if (!enableLiff){
        if (!user_id) {
          user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
          put("user_id", user_id);
        }
        startFlowise(`anon_${user_id}`);
        return;
      }

      // å‹•æ…‹è¼‰å…¥ LIFF
      log("loading LIFF SDK...");
      const s = document.createElement("script");
      s.src = "https://static.line-scdn.net/liff/edge/2/sdk.js";
      s.onload = async () => {
        try {
          log("init LIFF...");
          await liff.init({ liffId: LIFF_ID });
          if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            user_id = profile.userId || user_id || "";
            if (user_id) put("user_id", user_id);   // è¦†å¯«æˆ LINE çš„ userId
            startFlowise(`line_${user_id || Date.now()}`);
          } else {
            if (!user_id) {
              user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
              put("user_id", user_id);
            }
            startFlowise(`anon_${user_id}`);

            const tip = document.getElementById("loginTip");
            const btn = document.getElementById("loginBtn");
            tip.style.display = "block";
            btn.onclick = () => liff.login();
          }
        } catch (err) {
          log("LIFF init error:", err?.message || err);
          if (!user_id) {
            user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
            put("user_id", user_id);
          }
          startFlowise(`anon_${user_id}`);
        }
      };
      s.onerror = () => {
        log("LIFF SDK load error");
        if (!user_id) {
          user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
          put("user_id", user_id);
        }
        startFlowise(`anon_${user_id}`);
      };
      document.head.appendChild(s);
    }

    boot();
  </script>
</body>
</html>
