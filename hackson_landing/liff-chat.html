<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIFF Chat (Chatflow)</title>
  <style>
    :root { --bg:#f7f7f8; --card:#fff; --border:#e5e7eb; --text:#111827; --muted:#6b7280; --primary:#16a34a; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC"; background:var(--bg); color:var(--text); }
    #loginTip { max-width:720px; margin: 20px auto; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; display:none; }
    #log { position: fixed; left:0; right:0; bottom:0; background:#e2e8f0; border-top:1px solid #cbd5e1; font-size:12px; padding:8px 12px; max-height:160px; overflow:auto; display:none; z-index: 9999; }
    .btn { appearance:none; border:1px solid var(--border); background:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; }
    .btn.primary { background:var(--primary); color:#fff; border-color:#10b981; }
  </style>
</head>
<body>
  <div id="loginTip">
    <div style="font-weight:600; margin-bottom:6px;">為了保存你的對話與偏好，建議登入 LINE</div>
    <div style="color:#374151; margin-bottom:10px;">先不登入也能聊，稍後隨時可登入以綁定你的紀錄。</div>
    <button id="loginBtn" class="btn primary">以 LINE 登入</button>
  </div>
  <div id="log"></div>

  <!-- Flowise 全頁面聊天元件 -->
  <flowise-fullchatbot></flowise-fullchatbot>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // 可選：網址加 ?liff=1 才啟用 LIFF
    const LIFF_ID   = "2007994605-MQ7wrXWZ";
    const enableLiff = new URLSearchParams(location.search).get("liff") === "1";

    // 你的 Chatflow / Flowise 設定
    const AGENTFLOW_ID = "6b160ef0-db3e-45e4-9292-b8f85262975f";  // 這裡用 chatflowid
    const FLOWISE_API  = "https://cloud.flowiseai.com";
    const API_KEY      = "iaGjQU5bxYCqxlZ1k5T3l9HUZthwTcghIa96Aks-mNA"; // 若沒開 API Key 就留空 ""

    // Debug 小面板（網址加 ?debug=1）
    const qs = new URLSearchParams(location.search);
    const showLog = qs.get("debug") === "1";
    const $log = document.getElementById("log");
    const log = (...args) => {
      if (!showLog) return;
      $log.style.display = "block";
      const line = document.createElement("div");
      line.textContent = args.map(x => typeof x === "object" ? JSON.stringify(x) : String(x)).join(" ");
      $log.appendChild(line);
      $log.scrollTop = $log.scrollHeight;
    };
    window.onerror = (m, s, l, c) => log("window.onerror:", m, "@", s, l, c);

    // 讀/存工具
    function pick(k){ return sessionStorage.getItem(k) || localStorage.getItem(k) || ""; }
    function put(k,v){ try{ sessionStorage.setItem(k,v); localStorage.setItem(k,v); }catch(e){} }

    // 從第一頁帶來的狀態
    let mood    = pick("moodLabel") || pick("mood") || "🙂";
    let bot     = (pick("bot") || "").toLowerCase(); // "baobao" / "penny"
    let user_id = pick("user_id");

    function startFlowise(sessionId){
      const headers = {};
      if (API_KEY) headers["Authorization"] = "Bearer " + API_KEY;

      // 根據心情和機器人類型調整歡迎訊息
      let welcomeMessage = "哈囉～今天想聊些什麼？";
      let title = "AI 助手";
      
      if (mood && bot) {
        welcomeMessage = `嗨${user_id ? "，" + user_id : ""}，我是 ${bot || "助手"}。先記下你今天的心情：${mood}。想從哪裡開始聊呢？`;
        title = `${bot} - 今天的心情 ${mood}`;
      } else if (mood) {
        title = `今天的心情 ${mood}`;
        welcomeMessage = `今天的心情：${mood}。想聊些什麼呢？`;
      }

      // ★ 改為使用 initFull 進行全頁面聊天
      log("Chatbot.initFull", { chatflowid: AGENTFLOW_ID, apiHost: FLOWISE_API, sessionId, vars:{mood, bot, user_id} });
      
      Chatbot.initFull({
        chatflowid: AGENTFLOW_ID,
        apiHost: FLOWISE_API,
        chatflowConfig: {
          sessionId,
          vars: {
          selectedBot: bot,
          userMood: mood,
          userId: user_id
        }
        },
        observersConfig: {
          /* 可在這裡添加觀察者設定 */
        },
        headers,
        theme: {
            button: {
                backgroundColor: '#8b56e0',
                right: 20,
                bottom: 20,
                size: 48,
                dragAndDrop: true,
                iconColor: 'white',
                customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                autoWindowOpen: {
                    autoOpen: true,
                    openDelay: 2,
                    autoOpenOnMobile: false
            }
          },
          tooltip: {
            showTooltip: true,
            tooltipMessage: '看看這裡 👋!',
            tooltipBackgroundColor: 'black',
            tooltipTextColor: 'white',
            tooltipFontSize: 16
          },
          disclaimer: {
            title: 'Disclaimer',
            message: "By using this chatbot, you agree to the <a target=\"_blank\" href=\"https://flowiseai.com/terms\">Terms & Condition</a>",
                textColor: 'black',
                buttonColor: '#8b56e0',
                buttonText: 'Start Chatting',
                buttonTextColor: 'white',
                blurredBackgroundColor: 'rgba(0, 0, 0, 0.4)',
                backgroundColor: 'white'
          },
          customCSS: ``,
            chatWindow: {
            
                showTitle: true,
                showAgentMessages: false,
                title: '寶寶 Bot',
                titleAvatarSrc: 'https://cfedmbn.learnin.work/bauer/hackson/img/baby.png',
                welcomeMessage: '哈囉～今天過得如何？😊 我是寶寶，有什麼事想分享的？',
                errorMessage: '這是一個錯誤的訊息！',
                backgroundColor: '#ffffff',
                backgroundImage: 'enter image path or link',
                //height: '100%',
                width: '100%',
                fontSize: 16,
                starterPrompts: [
                    "寶寶可以幫我做什麼?",
                    "寶寶分享職涯文章"
                ],
            starterPromptFontSize: 15,
            clearChatOnReload: false,
            sourceDocsTitle: 'Sources:',
            renderHTML: true,
            botMessage: {
              backgroundColor: '#f7f8ff',
              textColor: '#303235',
              showAvatar: true,
              avatarSrc: 'https://cfedmbn.learnin.work/bauer/hackson/img/great.png'
            },
            userMessage: {
              backgroundColor: '#3B81F6',
              textColor: '#ffffff',
              showAvatar: true,
              avatarSrc: 'https://cfedmbn.learnin.work/bauer/hackson/img/Mi.png'
            },
            textInput: {
              placeholder: '你想說的話',
              backgroundColor: '#ffffff',
              textColor: '#303235',
              sendButtonColor: '#3B81F6',
              maxChars: 50,
              maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
              autoFocus: true,
              sendMessageSound: true,
              sendSoundLocation: 'send_message.mp3',
              receiveMessageSound: true,
              receiveSoundLocation: 'receive_message.mp3'
            },
            feedback: {
              color: '#303235'
            },
            dateTimeToggle: {
              date: true,
              time: true
            },
            footer: {
              textColor: '#303235',
              text: 'Powered by',
              company: '巨思文化股份有限公司',
              companyLink: 'https://www.managertoday.com.tw/'
            }
          }
        },
        // 傳遞自訂變數給 Flowise
        customVariables: { mood, bot, user_id }
      });
    }

    async function boot(){
      if (!enableLiff){
        // 非 LIFF：沒有 user_id 就產生一個匿名 ID
        if (!user_id) {
          user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
          put("user_id", user_id);
        }
        startFlowise(`anon_${user_id}`);
        return;
      }

      // LIFF：動態載入並處理登入
      log("loading LIFF SDK...");
      const s = document.createElement("script");
      s.src = "https://static.line-scdn.net/liff/edge/2/sdk.js";
      s.onload = async () => {
        try {
          log("init LIFF...");
          await liff.init({ liffId: LIFF_ID });
          if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            user_id = profile.userId || user_id || "";
            if (user_id) put("user_id", user_id);
            startFlowise(`line_${user_id || Date.now()}`);
          } else {
            if (!user_id) {
              user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
              put("user_id", user_id);
            }
            startFlowise(`anon_${user_id}`);

            // 顯示登入提示
            const tip = document.getElementById("loginTip");
            const btn = document.getElementById("loginBtn");
            tip.style.display = "block";
            btn.onclick = () => liff.login();
          }
        } catch (err) {
          log("LIFF init error:", err?.message || err);
          if (!user_id) {
            user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
            put("user_id", user_id);
          }
          startFlowise(`anon_${user_id}`);
        }
      };
      s.onerror = () => {
        log("LIFF SDK load error");
        if (!user_id) {
          user_id = (crypto?.randomUUID?.() || ("anon_" + Date.now().toString(36) + Math.random().toString(36).slice(2)));
          put("user_id", user_id);
        }
        startFlowise(`anon_${user_id}`);
      };
      document.head.appendChild(s);
    }

    boot();
  </script>
</body>
</html>
