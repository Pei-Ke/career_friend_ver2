  <!-- Flowise Embedï¼ˆES Module ç‰ˆï¼‰ -->
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // ======= å¯é¸ LIFFã€é è¨­ä¸å•Ÿç”¨ =======
    const LIFF_ID = "2007994605-MQ7wrXWZ"; // æ­£ç¢ºçš„ LIFF IDï¼ˆåƒ…ç•¶ ?liff=1 æ™‚æœƒä½¿ç”¨ï¼‰
    const enableLiff = new URLSearchParams(location.search).get("liff") === "1";
    // ====================================

    const CHATFLOW_ID = "5e9d71c8-1905-4583-845b-3dfe3b5f4106";
    const FLOWISE_API = "https://cloud.flowiseai.com";

    const qs = new URLSearchParams(location.search);
    const showLog = qs.get("debug") === "1";
    const $log = document.getElementById("log");
    const log = (...args) => {
      if (!showLog) return;
      $log.style.display = "block";
      const line = document.createElement("div");
      line.textContent = args.map(x => typeof x === "object" ? JSON.stringify(x) : String(x)).join(" ");
      $log.appendChild(line);
      $log.scrollTop = $log.scrollHeight;
    };
    window.onerror = (m, s, l, c) => log("window.onerror:", m, "@", s, l, c);

    function getState(){
      let mood = localStorage.getItem("mood") || sessionStorage.getItem("mood") || "ğŸ™‚";
      let bot  = (localStorage.getItem("bot")  || sessionStorage.getItem("bot")  || "").toLowerCase();
      try {
        localStorage.setItem("mood", mood);
        localStorage.setItem("bot", bot);
        sessionStorage.setItem("mood", mood);
        sessionStorage.setItem("bot", bot);
      } catch (e) {}
      return { mood, bot };
    }
    const state = getState();
    log("state", state);

    const $notice = document.getElementById("notice");
    if (state.bot && state.bot !== "baobao") {
      $notice.style.display = "block";
      $notice.innerHTML = `
        <h3 style="margin:0 0 8px;">ä½ é¸çš„æ˜¯ã€Œè£´å¦®ã€</h3>
        <p style="margin:0 0 8px; color:#374151">ç›®å‰åªæœ‰ã€Œå¯¶åŒ…ã€æ”¯æ´é€™å€‹èŠå¤©é ã€‚ä½ å¯ä»¥ï¼š</p>
        <ul style="margin:0 0 8px 20px; color:#374151">
          <li>è¿”å›ä¸Šä¸€é é‡æ–°é¸æ“‡ã€Œå¯¶åŒ…ã€</li>
          <li>æˆ–å‰å¾€è£´å¦®çš„å°ˆå±¬é ï¼ˆä¹‹å¾Œå¯è£œé€£çµï¼‰</li>
        </ul>
        <button id="back" class="btn">è¿”å›</button>
      `;
      document.getElementById("back").addEventListener("click", ()=>history.back());
    }

    function startFlowise(sessionId){
      const opener = state.bot === "baobao";
      if (!opener) return;
      log("Chatbot.init", { chatflowid: CHATFLOW_ID, apiHost: FLOWISE_API, sessionId, mood: state.mood, enableLiff });
      Chatbot.init({
        chatflowid: CHATFLOW_ID,
        apiHost: FLOWISE_API,
        chatflowConfig: sessionId ? { sessionId } : {},
        theme: {
          chatWindow: {
            title: `å¯¶åŒ… Â· ä»Šå¤©çš„å¿ƒæƒ… ${state.mood}`,
            welcomeMessage: `å…ˆè¨˜ä¸‹ä½ ä»Šå¤©çš„å¿ƒæƒ… ${state.mood} ã€‚æƒ³å¾å“ªè£¡é–‹å§‹èŠå‘¢ï¼Ÿ`
          }
        }
      });
    }

    async function boot(){
      if (!enableLiff){
        log("LIFF disabled (default). Running anonymous.");
        startFlowise(`anon_${Date.now()}`);
        return;
      }
      // å‹•æ…‹è¼‰å…¥ LIFF SDKï¼ˆåªæœ‰åœ¨ ?liff=1 æ™‚ï¼‰
      log("loading LIFF SDK...");
      const s = document.createElement("script");
      s.src = "https://static.line-scdn.net/liff/edge/2/sdk.js";
      s.onload = async () => {
        try {
          log("init LIFF...");
          await liff.init({ liffId: LIFF_ID });
          if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            startFlowise(`line_${profile.userId}`);
          } else {
            startFlowise(`anon_${Date.now()}`);
            const tip = document.getElementById("loginTip");
            const btn = document.getElementById("loginBtn");
            tip.style.display = "block";
            btn.onclick = () => liff.login();
          }
        } catch (err) {
          log("LIFF init error:", err?.message || err);
          startFlowise(`anon_${Date.now()}`);
        }
      };
      s.onerror = () => {
        log("LIFF SDK load error");
        startFlowise(`anon_${Date.now()}`);
      };
      document.head.appendChild(s);
    }

    boot();
  </script>
